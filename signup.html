<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="./css/signup.css" type="text/css">
</head>
<body>


<div id="navbar">
    <a href="./login.html">LOGIN</a>
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
</div>
            
<br>
<div class="output hidden" id="outputt"></div>

<div class="login-page">
  <div class="form">
    <h3 id="account_not_created"></h3>
    <div class="container">SIGN UP</div>
      <form class="login-form">
          <div class="loader hidden" id="loader"></div>

          <input type="text" placeholder="Enter username" id="username" />
          <input type="email" placeholder="Email Address" id="email" />
          <input type="password" placeholder="Enter Password" id="password" />
          <input type="password" placeholder="Confirm Passowrd" id="confirmPassword" />


          <button class="input" type="button" id="signup">SIGN UP</button>


        <div class="dropdown">
          <p class="message">Already registered? <a href="login.html" id="sign-in">Sign In</a></p>
        </div>
      </form>
  </div>
</div>

<script src="static/signup.js"></script>
</body>
</html>
